<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
    <!--fontu figmadan baktık. sonra googldan arattık. sonra "Select this style" butonundan linki kopyaladık-->
  </head>

  <body>
    <div id="form-container">
      <!--sayfaya özel bir id vermek daha kullanışlı oluyor-->
      <header id="form-header">
        <h1 id="form-title">NET<span>FLIX</span></h1>
        <h3 id="form-desciription">
          Thank you for signing up at Netflix. Tell us more about yourself.
        </h3>
      </header>
      <section id="survey-form-container">
        <div id="survey-form">
          <form action="result.html" target="_blank">
            <div class="input-box">
              <label for="name">Name</label><br>
              <input
                type="text"
                name="Name"
                id="name"
                placeholder="Enter your name..."
              />
            </div>
            <div class="input-box">
              <label for="age">Age</label><br>
              <input type="number" name="Age" id="age" placeholder="Age" />
            </div>
            <div class="input-box">
              <label for="email">Email</label><br>
              <input
                type="email"
                name="Email"
                id="email"
                placeholder="Enter your email..."
              />
            </div>
            <div class="input-box">
              <label for="dropdown">Content Type</label><br>
              <select name="Content_type" id="dropdown">
                <option value="Movie">Movie</option>
                <option value="Series" selected>Series</option>
              </select>
            </div>
            <div class="input-box">
              <label>Movie Type</label><br>
              <input
                type="checkbox"
                name="Movie1"
                id="fist-check"
                value="comedy"
              />
              <label for="firtst-check">Comedy</label><br>
              <input
                type="checkbox"
                name="Movie2"
                id="second-check"
                value="action"
              />
              <label for="second-check">Action</label><br>
              <input
                type="checkbox"
                name="Movie1"
                id="third-check"
                value="romance"
              />
              <label for="third-check">Romance</label><br>
            </div>
            <div class="input-box">
              <label>Gender</label><br>
              <input type="radio" name="gender" id="gender1" value="male" />
              <label for="gender1">Male</label><br>

              <input type="radio" name="gender" id="gender2" value="female" />
              <label for="gender2">Female</label><br>

              <input type="radio" name="gender" id="gender3" value="other" />
              <label for="gender3">Other</label><br>
            </div>
            <div class="input-box">
              <label>Feedback</label><br>
              <textarea
                name="feedback"
                id="feedback"
                cols="30"
                rows="10"
                placeholder="Any comment here..."
                style="resize: none"
              ></textarea>
            </div>
            <div id="form-submit">
              <input type="submit" value="Send" id="form-button" />
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
